<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watchlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="header"> 
      <h1>Your Watch List</h1>
    </div>    
    <div class="form-section">
      <div class="form-block">
        <label for="movieInput">Add a title to this list</label>
        <input type="text" id="movieInput" placeholder="Search title to add">
        <button id="addToWatchlist">Add</button>
      </div>
    </div>
    <div id="watchlistItems" class="watchlist-cards"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
